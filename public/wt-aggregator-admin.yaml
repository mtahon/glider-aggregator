components:
  schemas:

    UniqueId:
      description: Unique Id
      type: string
      example: "5e7a676620778a23098581cb"

    OrgIdsListName:
      description: Unique OrgId list name
      type: string
      enum:
        - white
        - black
      example: "black"

    OrgId:
      description: ORG.ID identifier
      type: string
      pattern: "^0x[a-fA-F0-9]{64}$"
      minLength: 64
      maxLength: 64
      example: "0x71cd1781a3082f33d2521ac8290c9d4b3b3b116e4e8548a4914b71a1f7201da0"

    OrgIdsList:
      description: List of OrgIds
      type: array
      items:
        $ref: "#/components/schemas/OrgId"

    ApiEndpointName:
      description: Unique API endpoint
      type: string
      example: "/api/v1/searchOffers"

    ApiCallsLimitTier:
      description: API calls per day limit tier
      type: object
      required:
        - type
        - min
        - max
        - sec
        - day
      properties:
        id:
          description: Unique tier Id
          ref: '#/components/schemas/UniqueId'
        type:
          description: The limit criterion
          type: string
          enum:
            - lif
          example: "lif"
        min:
          description: LIF token deposit rate
          type: string
          example: "1000"
        max:
          description: LIF token deposit rate
          type: string
          example: "1000"
        sec:
          description: The number of allowed calls per second
          type: number
          example: 1
        day:
          description: The number of allowed calls per day
          type: number
          example: 1000

    ApiCallsLimitTiers:
      description: The list of limits tiers
      type: array
      items:
        $ref: '#/components/schemas/ApiCallsLimitTier'

    ApiCallsLimitTiersResult:
      description: API calls limit result
      type: object
      properties:
        id: 
          description: Id of the added limit in the database
          type: string
          pattern: /^[a-f0-9]{24}$/i
          example: 507f1f77bcf86cd799439011

    ApiCallsLimitTiersResults:
      description: List of limits addition results
      type: array
      items: 
        $ref: '#/components/schemas/ApiCallsLimitTiersResult'

    Hotel:
      description: Hotel
      type: object
      required: 
        - provider
        - ref
        - longitude
        - latitude
        - currency
      properties:
        provider:
          description: Provider reference
          type: string
          example: "EREVMAX"
        ref:
          description: Hotel reference
          type: string
          example: "32788"
        longitude:
          description: Longitude
          type: number
          example: 18.05437602
        latitude:
          description: Latitude
          type: number
          example: 59.33309777
        currency: 
          description: The ISO4217 currency code
          type: string
          pattern: "^[A-Z]{3}$"
          minLength: 3
          maxLength: 3
          example: "EUR"

    Hotels:
      description: List of hotels
      type: array
      items:
        $ref: '#/components/schemas/Hotel'
    
    HotelAddResult:
      description: Hotel addition result
      type: object
      properties:
        id: 
          description: Id of the added hotel in the database
          type: string
          pattern: /^[a-f0-9]{24}$/i
          example: 507f1f77bcf86cd799439011

    HotelSearchResult:
      description: Response object for hotels search
      type: object
      required:
        - records
        - total
        - sort
        - skip
        - limit
      properties:
        records:
          type: array
          items:
            $ref: '#/components/schemas/Hotel'
        total:
          description: Total number of records
          type: number
          example: 5
        skip:
          description: A count of records to skip in result
          type: number
          example: 10
        limit:
          description: A limit of records in responses
          type: string
          example: 10
    
    HotelAddResults:
      description: List of hotel search results
      type: array
      items: 
        $ref: '#/components/schemas/HotelAddResult'

    LocationRectangle:
      description: "The coordinates of a rectangle area"
      type: object
      properties:
        south:
          type: number
        west:
          type: number
        north:
          type: number
        east:
          type: number
      example:
        {
          "south": "50.0929802",
          "west": "14.4012451",
          "north": "50.0812615",
          "east": "14.4394467",
        }

    LocationCircle:
      description: "The coordinates of a circle"
      type: object
      properties:
        lat:
          type: number
        long:
          type: number
        radius:
          type: number
      example:
        {
          "latitude": 50.0929802,
          "longitude": 14.4012451,
          "radius": 100
        }

    LocationPolygon:
      description: "The coordinates of a polygon area"
      type: array
      items: 
        type: array
        items: 
          type: number
        minItems: 2
        maxItems: 2
      example:
        [
          [
            24.8963928,
            60.1749466
          ],
          [
            24.9700356,
            60.1763126
          ],
          [
            24.9720097,
            60.1475721
          ],
          [
            24.8987961,
            60.1442394
          ],
          [
            24.896307,
            60.1748612
          ]
        ]

    PaginationSkip:
      description: "Number of records to skip in query result"
      type: number
      example: 0
      default: 0

    PaginationLimit:
      description: "The limit of records number in the response"
      type: number
      example: 0
      default: 0
    
    Error:
      description: An error returned by Simard
      type: object
      properties:
        message:
          description: Information related to the error
          type: string
          example: "Error message"

  # Defines the security schemes
  securitySchemes:
    orgid_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://staging.api.simard.io/oauth/authorize
          scopes:
            admin: Modify hotels

    orgid_token:
      type: apiKey
      name: orgid_token
      in: header
